<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>評分</title>
<link rel="stylesheet" href="/data/css/bootstrapIndex.css">
<script th:src="@{/data/js/jquery.min.js}"></script>
<link rel="stylesheet" href="/data/css/styleIndex.css">
<script th:src="@{/data/js/bootstrap.min.js}"></script>
<link rel="stylesheet" href="/data/css/default.css">
<style type="text/css">
.problem {

display: block;
    background: none;
    color: #999;
    border: 1px solid #BDBBBB;
    width: 100%;
    margin-bottom: 5px;
    outline: none;
    font-size: 13px;
    font-weight: 300;
    padding: 13px 15px;
}

.submit{
background: #84754e;
    border: 1px solid #f4f4f4;
    padding: .8em 0;
    width: 100%;
    margin-top: .5em;
    font-size: 15px;
    color: #fff;
    letter-spacing: 0.5px;
    outline: none;
    transition: .5s all;
    -webkit-transition: .5s all;

}
</style>
</head>
<body>
<div class="header">
	</div>
	
<div th:replace="/user/common :: commonTop"></div>
<div class="main-body col-md-offset-3" >
		<div class="wrap">
			<div class="col-md-8 single-post" align="center">
				<div class="coment-form">
				<form method="POST" enctype="multipart/form-data" th:object="${troubleshooting}"
		th:action="@{'/comments/'+${troubleshooting.businessOrderId}}+'/'+${quotation.businessQuteId}" >
				<label style="float:left">評分</label>
		<select class="problem" 
			 th:field="*{rating}">
			<option th:value="'1'" th:text="1"></option>
			<option th:value="'2'" th:text="2"></option>
			<option th:value="'3'" th:text="3"></option>
			<option th:value="'4'" th:text="4"></option>
			<option th:value="'5'" th:text="5"></option>
		</select> 
				<label style="float:left">評價</label>
		<textArea class="problem" placeholder="評價" name="comment"></textArea>
		<button class="submit" type="submit">送出</button>
	</form>
</div>	
				<div class="clearfix"></div>
			</div>
			<div class="clearfix"></div>
		</div>
		</div>
	<!-- content-section-ends-here -->
	<!-- footer-section-starts-here -->
	<div th:replace="/user/common :: commonBottom"></div>
	<!-- footer-section-ends-here -->
	<script type="text/javascript">
		$(document).ready(function() {
				/*
				var defaults = {
				wrapID: 'toTop', // fading element id
				wrapHoverID: 'toTopHover', // fading element hover id
				scrollSpeed: 1200,
				easingType: 'linear' 
				};
				*/
		$().UItoTop({ easingType: 'easeOutQuart' });
});
</script>
	<a href="#to-top" id="toTop" style="display: block;"> <span id="toTopHover" style="opacity: 1;"> </span></a>
</body>
</html>
