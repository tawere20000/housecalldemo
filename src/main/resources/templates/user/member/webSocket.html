<body>
	<div th:replace="/user/common :: commonMostTop"></div>

	<noscript>
		<h2>很抱歉 ! 您的瀏覽器不支援 Javascript</h2>
	</noscript>

	<!-- 進入頁面 -->
	<div id="username-page">
		<div class="username-page-container">
			<h1 class="title">請輸入名稱</h1>

			<form id="usernameForm" name="usernameForm">
				<div class="form-group popup">
					<input type="text" id="name" th:field="${user.name}"
						autocomplete="off" class="form-control popup" /> <span
						class="popuptext" id="hint">請輸入名稱</span>
				</div>
				<div class="form-group">
					<button type="submit" class="accent username-submit">進入聊天視窗</button>
				</div>
			</form>
		</div>
	</div>

	<!-- 聊天室頁面 -->
	<div id="chat-page" class="hidden" style="margin-top: 50px;">
		<div class="chat-container">
			<div class="chat-header">
				<h2>米奇不妙屋聊天室</h2>
			</div>
			<div class="connecting">連線中...</div>
			<ul id="messageArea">

			</ul>
			<form id="messageForm" name="messageForm">
				<div class="form-group">
					<div class="input-group clearfix">
						<input type="text" id="message" placeholder="輸入訊息..."
							autocomplete="off" class="form-control" style="width: 570px" />
						<button type="submit" class="primary">送出</button>
					</div>
				</div>
			</form>
		</div>
	</div>


	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
